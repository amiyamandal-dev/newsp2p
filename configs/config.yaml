server:
  host: 0.0.0.0
  port: 8080
  mode: release  # debug or release
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 10s

database:
  mode: sqlite  # "sqlite" for centralized, "distributed" for P2P
  path: ./data/news.db  # SQLite DB or BadgerDB cache path
  max_open_conns: 10
  max_idle_conns: 5

ipfs:
  api_endpoint: http://localhost:5001
  timeout: 60s
  pin_articles: true

auth:
  # IMPORTANT: Set NEWS_AUTH_JWT_SECRET environment variable in production
  # This value should be overridden by environment variable
  jwt_secret: ${NEWS_AUTH_JWT_SECRET}
  jwt_expiry: 24h
  refresh_token_expiry: 168h  # 7 days
  bcrypt_cost: 12

search:
  index_path: ./data/search.bleve

logging:
  level: info  # debug, info, warn, error
  format: json  # json or text

rate_limit:
  requests_per_minute: 1000
  burst: 100

cors:
  allowed_origins:
    - http://localhost:3000
    - http://localhost:8080
