{{define "content"}}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-white dark:bg-black">
    <div class="max-w-md w-full space-y-8 border-4 border-black dark:border-white p-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] dark:shadow-[8px_8px_0px_0px_rgba(255,255,255,1)]">
        <div>
            <h2 class="mt-6 text-center text-3xl font-black uppercase text-black dark:text-white">
                Unlock Identity
            </h2>
            <p class="mt-2 text-center text-sm font-mono text-gray-600 dark:text-gray-400">
                OR
                <a href="/register" class="font-bold text-black dark:text-white underline hover:no-underline uppercase">
                    CREATE NEW IDENTITY
                </a>
            </p>
        </div>

        <form class="mt-8 space-y-6" action="/login" method="POST">
            {{if .Error}}
            <div class="border-2 border-black dark:border-white p-4 bg-white dark:bg-black">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-black dark:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-bold text-black dark:text-white uppercase">
                            {{.Error}}
                        </h3>
                    </div>
                </div>
            </div>
            {{end}}

            <div class="rounded-none -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username"
                           name="username"
                           type="text"
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border-2 border-black dark:border-white placeholder-gray-500 text-black dark:text-white bg-transparent focus:outline-none focus:bg-black focus:text-white dark:focus:bg-white dark:focus:text-black focus:z-10 sm:text-sm font-mono uppercase"
                           placeholder="USERNAME">
                </div>
                <div class="mt-4">
                    <label for="password" class="sr-only">Password</label>
                    <input id="password"
                           name="password"
                           type="password"
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border-2 border-black dark:border-white placeholder-gray-500 text-black dark:text-white bg-transparent focus:outline-none focus:bg-black focus:text-white dark:focus:bg-white dark:focus:text-black focus:z-10 sm:text-sm font-mono uppercase"
                           placeholder="KEYSTORE PASSWORD">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border-2 border-black dark:border-white text-sm font-bold uppercase text-white bg-black dark:bg-white dark:text-black hover:opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-all">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-white dark:text-black group-hover:text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                    </span>
                    Unlock Identity
                </button>
            </div>
        </form>
    </div>
</div>
{{end}}
