openapi: 3.0.0
info:
  title: Liberation News API
  description: REST API for the Decentralized News Platform
  version: 1.0.0
servers:
  - url: /api/v1
    description: V1 API
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Article:
      type: object
      properties:
        id:
          type: string
        cid:
          type: string
        title:
          type: string
        body:
          type: string
        author:
          type: string
        origin_ip:
          type: string
        timestamp:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
        category:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        public_key:
          type: string
        is_active:
          type: boolean
    Feed:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        ipns_key:
          type: string
        last_cid:
          type: string
        last_sync:
          type: string
          format: date-time
paths:
  /auth/register:
    post:
      summary: Register a new identity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  tokens:
                    type: object
                    properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
  /auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Tokens refreshed
  /auth/me:
    get:
      summary: Get current user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /articles:
    get:
      summary: List articles
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: author
          schema:
            type: string
        - in: query
          name: category
          schema:
            type: string
      responses:
        '200':
          description: List of articles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Article'
    post:
      summary: Create article
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                category:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Article created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
  /articles/{cid}:
    get:
      summary: Get article by CID
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Article details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
  /upload/image:
    post:
      summary: Upload image to IPFS
      security:
        - BearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Image uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  cid:
                    type: string
                  url:
                    type: string
  /network/stats:
    get:
      summary: Get network statistics
      responses:
        '200':
          description: Network stats
          content:
            application/json:
              schema:
                type: object
                properties:
                  peer_id:
                    type: string
                  peer_count:
                    type: integer
                  status:
                    type: string
  /network/peers:
    get:
      summary: Get connected peers
      responses:
        '200':
          description: List of peers
          content:
            application/json:
              schema:
                type: object
                properties:
                  peers:
                    type: array
                    items:
                      type: string
                  count:
                    type: integer
